<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet"  href="style.css" type="text/css"/>
</head>
<body>
    <div id="character">
            <table>
                <tr>
                    <td colspan="2" id="title" style="text-align: center"><h2>Your Character</h2></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center"><img id="chpic" src="image/unknown.png" width="250" height="250" alt="Character's pic"></td>
                </tr>
                <tr>          
                </table>
                <button onclick="getMyCharacter()">Create my Character</button>

    </div>
    <div id="profile">
                <table>
                <tr>
                    <td colspan="2" id="title" style="text-align: center"><h2>Character Profile</h2></td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td><div id="role"></div></td>
                </tr>
                <tr>
                    <th>Race</td>
                    <td><div id="race"></div></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><div id="age"></div></td>
                </tr>
                <tr>
                    <th>Level</th>
                    <td><div id="level"></div></td>
                </tr>
                <tr>
                    <th>Super Power</td>
                    <td><div id="superPower"></div></td>
                    </tr>
                <tr>
                    <th>Skill 1</th>
                    <td><div id="skill1"></div></td>
                </tr>
                <tr>
                    <th>Skill 2</th>
                    <td><div id="skill2"></div></td>
                </tr>
                <tr>
                    <th>Skill 3</th>
                    <td><div id="skill3"></div></td>
                </tr>
                <tr>
                    <th>Skill 4</th>
                    <td><div id="skill4"></div></td>
                </tr>
                <tr>
                    <th>Gear 1</th>
                    <td><div id="gear1"></div></td>
                </tr>
                <tr>
                    <th>Gear 2</th>
                    <td><div id="gear2"></div></td>
                </tr>
                <tr>
                    <th>Speed</th>
                    <td><div id="speed"></div></td>
                </tr>
                <tr>
                    <th>Intelligence</th>
                    <td><div id="intelligence"></div></td>
                </tr>
                <tr>
                    <th>Strength</th>
                    <td><div id="strength"></div></td>
                </tr>
                <tr>
                    <th>Hunger</th>
                    <td><div id="hunger"></div></td>
                </tr>              
                </table>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
